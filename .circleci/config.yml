jobs:
  fetch_source_code:
    executor:
      name: rails_container
    steps:
      - checkout
      - restore_cache:
          keys:
            - source-v1.1-{{ .Branch }}-{{ .Revision }}
            - source-v1.1-{{ .Branch }}-
            - source-v1.1-
      - save_cache:
          key: source-v1.1-{{ .Branch }}-{{ .Revision }}
          name: source-code
          paths:
            - ~/pllizm

  bundle_dependencies:
    executor:
      name: rails_container
    steps:
      - restore_cache:
          key: source-v1.1-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          keys:
            - dependencies-v1.1-{{ checksum "server/Gemfile.lock" }}
            - dependencies-v1.1-
      # - install_bundler
      - run:
          name: Bundle Install Dependencies
          working_directory: server
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - save_cache:
          key: dependencies-v1.1-{{ checksum "server/Gemfile.lock" }}
          paths:
            - server/vendor/bundle

  rspec:
    executor:
      name: rails_container
    steps:
      - restore_cache:
          key: source-v1.1-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: dependencies-v1.1-{{ checksum "server/Gemfile.lock" }}
      - run:
          name: Waiting stand up database
          working_directory: server
          command: |
            dockerize -wait \
            tcp://127.0.0.1:3306 -timeout 120s
      # Database setup
      - run:
          name: Create database.yml for circleci
          command: mv ./server/config/database.yml.ci ./server/config/database.yml
      # - install_bundler
      - run:
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
          working_directory: server
      # ↓最後に削除
      # ↓最後に削除
      # ↓最後に削除
      - run:
          name: Reinstall mysql2
          command: |
            gem uninstall mysql2
            gem install mysql2 -v 0.5.3
      # ↑最後に削除
      # ↑最後に削除
      # ↑最後に削除
      - run:
          name: Setup database
          command: |
            bundle exec rails db:create
            bundle exec rails db:migrate
          working_directory: server
      - run:
          name: Run rspec
          command: |
            mkdir /tmp/test-results
            mkdir -p ~/rspec
            TEST_FILES="$(circleci tests glob \"spec/**/*_spec.rb\" | circleci tests split --split-by=timings)"
            bundle exec rspec --require rails_helper \
                              --color \
                              --format progress \
                              --format RspecJunitFormatter \
                              --out ~/rspec/rspec.xml
          working_directory: server
      # collect reports
      - store_test_results:
          path: ~/server/rspec
      - store_artifacts:
          path: ~/server/tmp/test-results
          destination: test-results

  rubocop:
    executor:
      name: rails_container
    steps:
      - restore_cache:
          key: source-v1.1-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: dependencies-v1.1-{{ checksum "server/Gemfile.lock" }}
      # - install_bundler
      - run:
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
          working_directory: server
      - run:
          name: Execute rubocop
          working_directory: server
          command: |
            bundle exec rubocop

  lint:
    working_directory: ~/pllizm
    docker:
      - image: circleci/node:14.17.0
    steps:
      - restore_cache:
          key: source-v1.1-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          keys:
          - client-dependencies-v1.1-{{ checksum "client/yarn.lock" }}
          - client-dependencies-v1.1-
      - run:
          command: yarn install
          working_directory: client
      - save_cache:
          paths:
            - node_modules
          key: client-dependencies-v1.1-{{ checksum "client/yarn.lock" }}
      - run:
          command: yarn lint
          working_directory: client

