version: 2.1
executors:
  default_container:
    docker:
      - image: circleci/ruby:2.7.1-node-browsers
        environment:
          RAILS_ENV: test
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          BUNDLER_VERSION: 2.2.26
          GUEST_USER_SIGNIN_EMAIL: guest@example.com
          GUEST_USER_SIGNIN_PASSWORD: password
          INITIAL_USER1_USERNAME: 中村謙一
          INITIAL_USER1_USERID: ken10806
          INITIAL_USER1_EMAIL: test_user_1@test.com
          INITIAL_USER1_BIO: Pllizmの開発者です。
          INITIAL_USER1_PASSWORD: password
          INITIAL_USER2_USERNAME: 岡田准
          INITIAL_USER2_USERID: jun_okada
          INITIAL_USER2_EMAIL: test_user_2@test.com
          INITIAL_USER2_BIO: ジブリが好きです。
          INITIAL_USER2_PASSWORD: password
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: password
    working_directory: ~/pllizm

commands:
  install_bundler:
    description: Bundler install
    steps:
      - run: gem install bundler -v 2.2.26

jobs:
  fetch_source_code:
    executor:
      name: default_container
    steps:
      - checkout
      - save_cache:
          key: v1-pllizm-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/pllizm

  bundle_dependencies:
    executor:
      name: default_container
    steps:
      - restore_cache:
          key: v1-pllizm-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: v1-dependencies-{{ checksum "server/Gemfile.lock" }}
      - install_bundler
      - run:
          name: Bundle Install Dependencies
          working_directory: server
          command: |
            bundle install
      - save_cache:
          key: v1-dependencies-{{ checksum "server/Gemfile.lock" }}
          paths:
            - server/vendor/bundle

  rspec:
    executor:
      name: default_container
    steps:
      - restore_cache:
          key: v1-pllizm-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: v1-dependencies-{{ checksum "server/Gemfile.lock" }}
      - run:
          name: Watting stand up database
          working_directory: server
          command: |
            dockerize -wait \
            tcp://127.0.0.1:3306 -timeout 120s
      - run:
          command: |
            cd /lib/x86_64-linux-gnu
            ls
            ls /usr/lib/x86_64-linux-gnu
            whereis libssl.so.1
            whereis libssl.so.1.0.2
            whereis libssl.so.1.1
            whereis libssl.so.10
            whereis libcrypto.so.1
            whereis libcrypto.so.1.1
            whereis libcrypto.so.10
            export LD_LIBRARY_PATH="/usr/local/lib"
            sudo ln -s /usr/lib/x86_64-linux-gnu/libssl.so.1.1 /lib/x86_64-linux-gnu/libssl.so.10
            sudo ln -s /usr/lib/x86_64-linux-gnu/libssl.so.1.1 /usr/lib/libssl.so.10
            sudo ln -s /usr/lib/x86_64-linux-gnu/libcrypto.so.1.1 /lib/x86_64-linux-gnu/libcrypto.so.10
            sudo ln -s /usr/lib/x86_64-linux-gnu/libcrypto.so.1.1 /usr/lib/libcrypto.so.10
          # out
            # sudo apt-get update --allow-releaseinfo-change
            # sudo apt-get install libssl1.1 libssl-dev
      # Database setup
      - run: mv ./server/config/database.yml.ci ./server/config/database.yml
      - install_bundler
      - run:
          command: |
            bundle exec gem uninstall mysql2
          working_directory: server
      - run:
          command: |
            bundle install
          working_directory: server
      - run:
          name: Testing DB migration and seed
          working_directory: server
          command: |
            bundle exec rails db:create db:migrate db:seed db:drop
      - run:
          name: Run rspec
          command: |
            mkdir /tmp/test-results
            mkdir -p ~/rspec
            bundle exec rails db:create db:migrate
            TEST_FILES="$(circleci tests glob \"spec/**/*_spec.rb\" | circleci tests split --split-by=timings)"
            bundle exec rspec --require rails_helper \
                              --color \
                              --format progress \
                              --format RspecJunitFormatter \
                              --out ~/rspec/rspec.xml
          working_directory: server
      # collect reports
      - store_test_results:
          path: ~/server/rspec
      - store_artifacts:
          path: ~/server/tmp/test-results
          destination: test-results

  rubocop:
    executor:
      name: default_container
    steps:
      - restore_cache: # ソースコードの復元
          key: v1-pllizm-{{ .Branch }}-{{ .Revision }}
      - restore_cache: # vendor/bundleを復元
          key: v1-dependencies-{{ checksum "server/Gemfile.lock" }}
      - install_bundler
      - run:
          command: |
            bundle install
          working_directory: server
      - run:
          name: Execute rubocop
          working_directory: server
          command: |
            bundle exec rubocop
  lint:
    working_directory: ~/pllizm
    docker:
      - image: circleci/node:12.18.0
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "client/yarn.lock" }}
          - v1-dependencies-
      - run:
          command: yarn install
          working_directory: client
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "client/yarn.lock" }}
      - run:
          command: yarn lint:check
          working_directory: client

workflows:
  build:
    jobs:
      - fetch_source_code
      - bundle_dependencies:
          requires:
            - fetch_source_code
      - rubocop:
          requires:
            - bundle_dependencies
      - rspec:
          requires:
            - bundle_dependencies
      - lint:
          requires:
            - fetch_source_code
